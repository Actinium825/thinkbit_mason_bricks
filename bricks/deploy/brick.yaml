name: deploy
description: A brick to generate .deploy-configs file and deploy.sh

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
# repository: https://github.com/my_org/my_repo

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.57 <0.1.0"

vars:
  type: string  
  name: development_package_name
    default: com.example.development
    type: string
    name: development_firebase_project_id
    default: development-project-id
    type: string
    name: development_android_app_id
    default: 1:1234567890:android:abcdef123456
    type: string
    name: development_ios_app_id
    default: 1:1234567890:ios:abcdef123456
    type: string
    name: production_package_name
    default: com.example.production
    type: string
    name: production_firebase_project_id
    default: production-project-id
    type: string
    name: production_android_app_id
    default: 1:1234567890:android:abcdef123456
    type: string
    name: production_ios_app_id
    default: 1:1234567890:ios:abcdef123456
    type: string
    name: staging_package_name
    default: com.example.staging
    type: string
    name: staging_firebase_project_id
    default: staging-project-id
    type: string
    name: staging_android_app_id
    default: 1:1234567890:android:abcdef123456
    type: string
    name: staging_ios_app_id
    default: 1:1234567890:ios:abcdef123456
