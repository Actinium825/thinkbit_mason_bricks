name: gitlab_pipelines
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  tags:
    type: string
    description: Gitlab Runner Tags to be used
    prompt: Enter the tags of the Gitlab Runner to be used
  dev_branch:
    type: string
    description: Name of the branch for the development environment
    default: develop
    prompt: Enter the name of the branch for the development environment
  beta_branch:
    type: string
    description: Name of the branch for the beta environment
    default: beta
    prompt: Enter the name of the branch for the beta environment
  prod_branch:
    type: string
    description: Name of the branch for the production environment
    default: production
    prompt: Enter the name of the branch for the production environment
  firebase_group:
    type: string
    description: Name of the Firebase Testers group to be assigned for the distributed build
    prompt: Enter name of the Firebase Testers group to be assigned for the distributed build
  firebase_project_id:
    type: string
    description: Name of the Firebase Project ID variable set in Gitlab
    prompt: Enter name of the Firebase Project ID variable set in Gitlab without the environment suffix and dollar sign
  package_name:
    type: string
    description: Name of the iOS/Android package name variable set in Gitlab
    prompt: Enter name of the iOS/Android package name variable set in Gitlab without the environment suffix and dollar sign
  android_firebase_app_id:
    type: string
    description: Name of the Android Firebase App ID variable set in Gitlab
    prompt: Enter name of the Android Firebase App ID variable set in Gitlab without the environment suffix and dollar sign
  ios_firebase_app_id:
    type: string
    description: Name of the iOS Firebase App ID variable set in Gitlab
    prompt: Enter name of the iOS Firebase App ID variable set in Gitlab without the environment suffix and dollar sign
